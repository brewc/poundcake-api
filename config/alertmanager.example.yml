# Example Alertmanager configuration for integration
# Save this as alertmanager.yml in your Alertmanager deployment

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'webhook'
  routes:
  # Send critical alerts immediately
  - match:
      severity: critical
    receiver: 'webhook'
    group_wait: 0s
  # Send warning alerts after grouping
  - match:
      severity: warning
    receiver: 'webhook'
    group_wait: 30s

receivers:
- name: 'webhook'
  webhook_configs:
  - url: 'http://poundcake-api:8000/api/v1/webhook'
    send_resolved: true
    http_config:
      # Optional: Add custom headers
      # headers:
      #   Authorization: Bearer YOUR_TOKEN_HERE
    # Optional: Configure retry behavior
    max_alerts: 0  # 0 = no limit

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
